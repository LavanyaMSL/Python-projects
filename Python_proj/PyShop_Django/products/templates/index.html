{%extends 'base.html'%}
{%block content%}
<h1>Products</h1>
<div class="row">
    {%for i in products%}
    <div class="col">
        <div class="card" style="width: 18rem;">
  <img class="card-img-top" src={{i.image_url}} alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">${{i.price}}</p>
    <a href="#" class="btn btn-primary">Add to cart</a>
  </div>
</div>
    </div>
        {%endfor%}
</div>
{%endblock%}
